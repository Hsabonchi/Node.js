<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Img APP</title>

        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.5.3/css/bulma.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
        <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
        <style>
            
            #header {
            background-color:#edb313;
        }
        html {
            background-color:#222831;
            width:100%;
            height:100%;
        }
        body{
            background-color:#222831;
        }
        .text_style{
          font-weight: bolder;
          font-size: large;
        }

        </style>
    </head>
    <body >
    

    <div class="container" id="IMG" v-cloak>    
        <!--1'st row  Header-->
    <div class="row">
           
            <h1 class="text-center d-none d-md-block" id="header">Pok√©mon <br><small></small></h1>  
    </div>

    <!-- 2'nd row-->
     <div class="row mt-5"  id="IMG" v-cloak>
             
         <template class="border border-warning" v-if="!detailFlag">
                 <div class="col">
                      <select class="custom-select ml-5 mb-4 border border-warning" style="width:75% ;"  id="dropDownInput" v-model="selectedName" @change="showPokemonInfo" >
                          <option v-for="option in options"   :value="option.name"   >
                            <!-- value="country.name" v-for="(country) in countryList" :key="country.code">{{country.name}} -->
                              {{ option.name }}
                              
                          </option>
                      </select>
                       <br>
                 </div>
                 <div class="col ">
                    <nav class="navbar navbar-light bg-light">
                        <input class="form-control mr-sm-2" type="search" placeholder="Search for mars, pulsar" aria-label="Search" v-model="usereSearchkey" >
                        <p><button @click="search_pic(usereSearchkey)"  class="btn btn-warning mt-5 ml-5 text_style">
                            search
                        </button> </p> 
                    </nav>
                </div>
           </template>
     </div>
     <!--End of row2 -->
 

     <!--3'rd row -->
     <div class="row">
        <div class="col">

            <div row="col">
                <template class="border border-warning row" v-if="ListofImg && !detailFlag">
    
                    <button @click="" class="btn btn-warning mb-3 text_style" v-show="ListofImg.length>0">
                        NextList
                    </button> 
                    <p  class="p-2 mb-2 bg-dark text-white w-100" v-if=""> Reamining Result </p>
                    <div class="col" style="width: 80%;" v-for="item in ListofImg.slice(start,end)">
    
                    <ul class="list-group">
                        <li class="list-group-item list-group-item list-group-item-primary list-group-item-dark  p-3 mb-2 bg-dark text-white 
    
                        " v-text="item.title" @click=""></li>
                    </ul>
          
                </template>
             </div>
        </div> <!-- End of 1 col-->
      
        <!-- search-component  -->
        <div class="col mt-5">
            <search-component v-bind:previoussearches="previoussearches" >
            </search-component>
        </div>
    </div>
     <!--End of  3'rd row-->

     
            <!--4'rd row -->
                <div class="row mt-5 ml-5">
                        <template class="border border-warning" v-if="detailFlag">
                            
                            <div class="col">
                                <div class="card"   style="width: 47%;margin-top:5% ;height: 50% ;">
                                    <img class="card-img-top" v-bind:src="selectedItem.sprites.other.dream_world.front_default" alt="Card image cap">
                                <div class="card-body">
                                    <p style="color: whitesmoke;"><strong style="color: whitesmoke;background-color: blueviolet;padding: 5px;">Name:   {{selectedItem.name}}</strong></p>
                                    <a v-bind:href="selectedItem.apod_site" target="_blank" class="btn btn-secondary">Go Img Site</a>
                                    <button @click="clear" class="btn btn-primary">
                                        Search AGAIN!
                                    </button> 
                                </div>
                            </div>
                        </template>
                     </div>
                     
    


     
    <!--End of the APP-->
    </div>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"  type="text/javascript"></script>
       <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
        <script src="https://unpkg.com/vue@2.6.11/dist/vue.js"></script>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script src="https://unpkg.com/vue-router@2.0.0"></script>
        <script src="app.js" type="text/javascript"></script>
        <script>

        //     $(document).ready(function() {
        //        $("#dropDownInput").select2()
        //    });
             
          </script>
    </body>
</html>
